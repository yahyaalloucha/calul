<!DOCTYPE html>
<title>calculator</title>
<link rel="stylesheet" href="calc.css" type="text/css" />
<html>
  <h1>calculator</h1>
  <div id="container">
    <div id="display"></div>
    <br /><br />

    <button class="button9" value="9">9</button>
    <button class="button9" value="8">8</button>
    <button class="button9" value="7">7</button>
    <button class="button9" value="-">-</button>
    <br /><br />

    <button class="button9" value="6">6</button>
    <button class="button9" value="5">5</button>
    <button class="button9" value="4">4</button>
    <button class="button9" value="+">+</button>
    <br /><br />

    <button class="button9" value="3">3</button>
    <button class="button9" value="2">2</button>
    <button class="button9" value="1">1</button>
    <button class="button9" value="x">x</button>
    <br /><br />

    <button class="button9" value="0">0</button>
    <button class="button9" value="รท">รท</button>
    <button id="clear" value="CE">CE</button>
    <button id="del" value="Delete">Delete</button>
    <br /><br />

    <button id="equal" value="=">=</button>
  </div>
  <script src="calc.js"></script>
</html>
